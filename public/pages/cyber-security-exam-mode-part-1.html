</div>

<!-- Main Content Area -->
<main class="flex-grow flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-4xl space-y-8">
<!-- Question Card -->
<div class="bg-white dark:bg-[#2a1a17] rounded-2xl shadow-soft p-6 sm:p-10 relative border border-gray-100 dark:border-white/5">
<!-- Header with Tag and Hint -->
<div class="flex justify-between items-start mb-6">
<span class="px-3 py-1 bg-primary/10 text-primary text-xs font-semibold rounded-full border border-primary/20">
                        יסודות הסייבר
                    </span>
<button class="group flex items-center gap-2 text-gray-400 hover:text-primary transition-colors text-sm font-medium">
<span class="material-icons text-xl group-hover:scale-110 transition-transform">lightbulb_outline</span>
<span>רמז</span>
</button>
</div>
<!-- The Question -->
<h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white leading-tight mb-8">
                    מהו ההבדל העיקרי בין אבטחת מידע להגנת סייבר?
                </h1>
<!-- Answer Options -->
<div class="space-y-4">
<!-- Option 1 -->
<label class="group relative flex items-center p-4 sm:p-5 rounded-xl border-2 border-transparent bg-gray-50 dark:bg-white/5 hover:bg-gray-100 dark:hover:bg-white/10 cursor-pointer transition-all duration-200">
<input class="hidden" name="answer" type="radio"/>
<div class="flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-300 group-hover:border-primary/50 mr-4 ml-4 flex items-center justify-center transition-colors"></div>
<span class="text-lg text-gray-700 dark:text-gray-200 font-medium">אבטחת מידע מתמקדת רק בחומרה, בעוד הגנת סייבר מתמקדת בתוכנה.</span>
</label>
<!-- Option 2 (Selected) -->
<label class="relative flex items-center p-4 sm:p-5 rounded-xl border-2 border-selection-blue bg-blue-50/50 dark:bg-blue-900/20 cursor-pointer transition-all duration-200 shadow-sm z-10">
<input checked="" class="hidden" name="answer" type="radio"/>
<div class="flex-shrink-0 w-6 h-6 rounded-full bg-selection-blue border-2 border-selection-blue mr-4 ml-4 flex items-center justify-center text-white">
<span class="material-icons text-sm font-bold">check</span>
</div>
<span class="text-lg text-gray-900 dark:text-white font-semibold">אבטחת מידע מגנה על מידע בכל תצורה, בעוד הגנת סייבר מתמקדת במרחב הקיברנטי.</span>
<div class="absolute inset-y-0 right-0 w-1 bg-selection-blue rounded-r-xl"></div>
</label>
<!-- Option 3 -->
<label class="group relative flex items-center p-4 sm:p-5 rounded-xl border-2 border-transparent bg-gray-50 dark:bg-white/5 hover:bg-gray-100 dark:hover:bg-white/10 cursor-pointer transition-all duration-200">
<input class="hidden" name="answer" type="radio"/>
<div class="flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-300 group-hover:border-primary/50 mr-4 ml-4 flex items-center justify-center transition-colors"></div>
<span class="text-lg text-gray-700 dark:text-gray-200 font-medium">אין הבדל, אלו מונחים נרדפים לחלוטין.</span>
</label>
<!-- Option 4 -->
<label class="group relative flex items-center p-4 sm:p-5 rounded-xl border-2 border-transparent bg-gray-50 dark:bg-white/5 hover:bg-gray-100 dark:hover:bg-white/10 cursor-pointer transition-all duration-200">
